{% extends 'base.html' %}

{% block title %} Company Registration {% endblock %}

{% block content %}
<div class="register-container">
    <h2>Company Register</h2>

    <!-- Registration form -->
    <form action="{{ url_for('user_bp.company_register') }}" method="POST">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <!-- Extra options below the form -->
    <div class="extra-options">
        <p>Already have an account? <a href="{{ url_for('user_bp.company_login') }}">Login here</a></p>
        <p><a href="#">Forgotten your password?</a></p>
    </div>
</div>
{% endblock %}
